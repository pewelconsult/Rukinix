
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

    <!-- Content Section -->
    <div class="content flex-grow-1 p-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Sales Records</h1>
        
      </div>

      <!-- Sales Overview Cards -->
      <div class="row mb-4">
        <div class="col-md-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Today's Sales</h5>
              <p class="card-text fs-4 fw-bold">GHC {{addCommas(totalSales4Today)}}</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">This Week Sales</h5>
              <p class="card-text fs-4 fw-bold">GHC {{addCommas(totalSales4TheWeek)}}</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">This Month Sales</h5>
              <p class="card-text fs-4 fw-bold">GHC {{addCommas(totalSales4TheMonth)}}</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Total Orders</h5>
              <p class="card-text fs-4 fw-bold">{{addCommas(totalOrders4Today)}}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Sales Table -->
      <app-sales-table [processedSales]="processedSales4Today"></app-sales-table>
    </div>
