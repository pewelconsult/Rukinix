<!-- Sidebar -->
<app-sidebar></app-sidebar>

<!-- Main Content -->
<div class="main-content">
  <div class="container">
    <h2 class="mb-4 fade-in">List of Debtors</h2>

    <!-- Add New Debtor Button -->
    <div class="mb-3">
      <button class="btn btn-success btn-lg fade-in" data-bs-toggle="modal" data-bs-target="#addDebtorModal">
        + Add New Debtor
      </button>
    </div>

    <!-- Debtors Table -->
    <div class="card glassmorphism-card fade-in">
      <div class="card-header">
        Debtors Information
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Debtor Name</th>
              <th>Amount Due (GHS)</th>
              <th>Due Date</th>
              <th>Contact</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example rows -->
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>1,500.00</td>
              <td>2024-08-30</td>
              <td>+233 20 123 4567</td>
              <td>
                <button class="btn btn-primary btn-sm">View</button>
                <button class="btn btn-danger btn-sm">Send Reminder</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Jane Smith</td>
              <td>2,300.00</td>
              <td>2024-09-05</td>
              <td>+233 55 987 6543</td>
              <td>
                <button class="btn btn-primary btn-sm">View</button>
                <button class="btn btn-danger btn-sm">Send Reminder</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Add New Debtor Modal -->
<div class="modal fade" id="addDebtorModal" tabindex="-1" aria-labelledby="addDebtorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content glassmorphism-card">
      <div class="modal-header">
        <h5 class="modal-title" id="addDebtorModalLabel">Add New Debtor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Add Debtor Form -->
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="debtorName" class="form-label">Debtor Name</label>
              <input type="text" class="form-control" id="debtorName" placeholder="Enter debtor's name" required>
            </div>
            <div class="col-md-6">
              <label for="amountDue" class="form-label">Amount Due (GHS)</label>
              <input type="number" class="form-control" id="amountDue" placeholder="Enter amount" min="0" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="dueDate" class="form-label">Due Date</label>
              <input type="date" class="form-control" id="dueDate" required>
            </div>
            <div class="col-md-6">
              <label for="debtorContact" class="form-label">Contact Number</label>
              <input type="tel" class="form-control" id="debtorContact" placeholder="Enter contact number" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="notes" class="form-label">Additional Notes</label>
              <textarea class="form-control" id="notes" rows="3" placeholder="Enter any notes (optional)"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-success">Save Debtor</button>
      </div>
    </div>
  </div>
</div>
