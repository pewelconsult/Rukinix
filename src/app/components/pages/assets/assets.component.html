 <app-sidebar></app-sidebar> <br><br>

  <div class="main-content">
    <div class="container">
      <!-- Header -->
      <div class="text-center mb-4">
        <h1 class="display-5 fw-bold text-primary">Asset Management</h1>
        <h5 class="text-secondary">Keep track of your assets efficiently and in style.</h5>
      </div>
  
      <!-- Add Expense Section -->
      <div class="card expense-card mb-4">
        <div class="card-body">
          <h5 class="card-title text-primary">Add Assets</h5>
          <form>
            <div class="row g-3">
              <div class="col-12 col-md-5">
                <input type="text" class="form-control" placeholder="Name" required name="Name" [(ngModel)]="asset.name">
              </div>
              <div class="col-12 col-md-5">
                <input type="text" class="form-control" placeholder="Description" required name="Description" [(ngModel)]="asset.description">
              </div>
              <div class="col-12 col-md-5">
                <input type="text" class="form-control" placeholder="Asset Number" required name="Number" [(ngModel)]="asset.assetNumber">
              </div>
              <div class="col-12 col-md-3">
                <input type="number" class="form-control" placeholder="Purchase Price" required name="amount" [(ngModel)]="asset.purchasePrice">
              </div>
              <div class="col-12 col-md-3">
                <input type="number" class="form-control" placeholder="Estimated life (in years)" required name="life" [(ngModel)]="asset.estimatedLife">
              </div>
              <div class="col-12 col-md-3">
                <select class="form-select" required name="type" [(ngModel)]="asset.assetType">
                  <option value="" selected disabled>Asset Type</option>
                  <option value="Current">Current</option>
                  <option value="Non Current">Non Current</option>
                  <option value="Intangible">Intangible</option>
                  <option value="Others">Others</option>
                </select>
              </div>
              <div class="col-12 col-md-1">
                <button type="button" class="btn btn-primary w-100" (click)="onAddAsset()">Add</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Expense List Section -->
      <div class="card expense-card">
        <div class="card-body">
          <h2 class="card-title text-primary text-center">Asset List</h2>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="table-primary">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Asset name</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Asset Type</th>
                </tr>
              </thead>
              <tbody>
                <!-- Static Rows -->
                 @for (asset of assets; track $index) {
                <tr>
                  <th scope="row">{{$index + 1}}</th>
                  <td>{{asset.name}}</td>
                  <td>{{asset.purchasePrice}}</td>
                  <td>{{asset.assetType}}</td>
                </tr>
              }
              </tbody>
            </table>
          </div>
          <div class="mt-3 total text-center">
            <h3 class="text">Total Asset Value: GHC 155.00</h3>
          </div>
        </div>
      </div>
  
    </div>
  </div>
